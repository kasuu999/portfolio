<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kasim Shaikh</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .contact-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .contact-card h1 {
            font-size: 2.5em;
            color: #6a11cb;
        }
        .contact-info {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact-info li {
            margin-bottom: 15px;
        }
        .contact-info li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .contact-info li a:hover {
            color: #2575fc;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Contact Me</h1>
        <ul class="contact-info">
            <li><strong>Name:</strong> Kasim Shaikh</li>
            <li><strong>Email:</strong> <a href="mailto:shaikhskkasim251@gmail.com">shaikhskkasim251@gmail.com</a></li>
            <li><strong>Phone:</strong> <a href="tel:9691042003">9691042003</a></li>
        </ul>
        <a href="index.html" class="back-btn">Go Back to Portfolio</a>
    </div>
</body>
</html>
